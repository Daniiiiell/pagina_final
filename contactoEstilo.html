    <div class="contain1">
            <h2>Formulario</h2>
            <form action="#" method="GET" class="formulario">
            <h4>Nombre:</h4>
            <input type="text" name="nombre" id="nombre" class="container" placeholder="Escriba su nombre" autofocus>

            </abbr>  <br>
            <h4>Correo Electrónico:</h4>
            <input type="email" name="useremail" id="email" class="container" placeholder="Escriba su correo">
            <abbr title="required" aria-label="required">*
            </abbr>  <br>
            <h4>Título:</h4>
            <input type="text" name="titulo" id="titulo" class="container" placeholder="Escriba un titulo" >
            <abbr title="required" aria-label="required">*
            </abbr>  <br>
            <h4>Mensaje:</h4>
            <input type="text" name="msg" id="msg" class="container" placeholder="Escriba el mensaje" >
            <abbr title="required" aria-label="required">*
            </abbr>  <br>
            <br>
            <input type="submit" name="Enviar" id="Enviar" class="boton-enviar">    
        </form>
        <br>
